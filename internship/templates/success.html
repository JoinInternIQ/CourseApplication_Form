<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Submitted</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      margin: 0;
      padding: 20px;
    }

    .success-box {
      background-color: #fff;
      border: 2px solid black;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(22, 24, 22, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .success-box:hover {
      transition: all 0.5s;
    }

    .success-box h2 {
      color: #4caf50;
      font-weight: 700;
      font-size: 24px;
    }

    .success-box p {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    .btn {
      display: inline-block;
      background-color: #ffffff;
      border: black solid 2px;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      text-align: center;
      font-size: 15px;
      padding: 12px 20px;
      transition: all 0.5s;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #fff;
      border: black solid 1px;
      border-radius: 4px;
      color: black;
    }

    .btn span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .btn span:after {
      content: "\00bb";
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .btn:hover span {
      padding-right: 25px;
    }

    .btn:hover span:after {
      opacity: 1;
      right: 0;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .success-box {
        padding: 20px;
      }

      .success-box h2 {
        font-size: 20px;
      }

      .success-box p {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>Application Submitted Successfully!</h2>
    <p>Thank you for applying for the internship <br>
      We will review your details and contact you soon.</p>
    <a href="/" class="btn" role="button" aria-label="Submit another application">
      <span>Submit Another</span>
    </a>
  </div>

</body>
</html>
